alias removetime60 "ent_fire team_round_timer AddTime -60"

alias winred "nyx_entfire_class game_round_win SetTeam 2; nyx_entfire_class game_round_win RoundWin 1"
alias winblu "nyx_entfire_class game_round_win SetTeam 3; nyx_entfire_class game_round_win RoundWin 1"
