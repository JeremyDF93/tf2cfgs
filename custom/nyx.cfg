alias respawn "nyx_respawn @me"
alias opendoor ""

alias disable_respawn_times_red "ent_fire tf_gamerules SetRedTeamRespawnWaveTime 0"
alias disable_respawn_times_blue "ent_fire tf_gamerules SetBlueTeamRespawnWaveTime 0"

alias joinred "nyx_changeteam @me 2"
alias joinblue "nyx_changeteam @me 3"

alias pausetime "ent_fire team_round_timer Pause"
alias resumetime "ent_fire team_round_timer Resume"
alias disabletime "ent_fire team_round_timer Disable"
alias enabletime "ent_fire team_round_timer Enable"

alias addtime1 "ent_fire team_round_timer AddTime 1"
alias addtime10 "ent_fire team_round_timer AddTime 10"
alias addtime30 "ent_fire team_round_timer AddTime 30"
alias addtime60 "ent_fire team_round_timer AddTime 60"

alias removetime1 "ent_fire team_round_timer AddTime -1"
alias removetime10 "ent_fire team_round_timer AddTime -10"
